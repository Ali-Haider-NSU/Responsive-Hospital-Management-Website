<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/ea4016ff0f.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="bg-[#EFF5FF] py-3 text-center leading-7 lg:flex items-center justify-between px-10">
            <div class="lg:flex gap-x-10">
                <div>
                    <i class="fa-solid fa-location-dot pr-2 primary-color"></i><span class="text-[#8D8E92]">123 Street, New York, USA</span>
                </div>
                <div>
                    <i class="fa-regular fa-clock pr-2 primary-color"></i><span class="text-[#8D8E92]">Mon - Fri : 09.00 AM - 09.00 PM</span>
                </div>
            </div>

            <div class="lg:flex items-center gap-x-10">
                <div>
                    <i class="fa-solid fa-phone pr-2 primary-color"></i><span class="text-[#8D8E92]">+012 345 6789</span>
                </div>
                <div class="flex justify-center text-xl gap-x-7 py-3">
                    <i class="fa-brands fa-facebook-f top-icn"></i>
                    <i class="fa-brands fa-twitter top-icn"></i>
                    <i class="fa-brands fa-linkedin-in top-icn"></i>
                    <i class="fa-brands fa-instagram top-icn"></i>
                </div>
            </div>
        </div>
        <div class="py-5 lg:py-0 px-10 lg:pr-0 lg:border  lg:flex items-center justify-between ">
            <div class="flex items-center primary-color gap-x-5 text-3xl font-bold">
                <i class="fa-regular fa-hospital"></i>
                <h1>Klinik</h1>
            </div>
            <div class="lg:flex">
                <ul class="text-center mt-5 lg:mt-0 leading-8 uppercase text-lg lg:flex gap-x-10 items-center">
                    <li>
                        <a class="primary-color" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-[#0463FA] transition" href="#">About</a>
                    </li>
                    <li>
                        <a class="hover:text-[#0463FA] transition" href="#">Service</a>
                    </li>
                    <li>
                        <a class="hover:text-[#0463FA] transition" href="#">Pages</a>
                    </li>
                    <li>
                        <a class="hover:text-[#0463FA] transition" href="#">Contact</a>
                    </li>

                </ul>
                <div class=" flex justify-center lg:ml-10">
                    <button class="text-center text-lg gap-x-2 text-white bgcol h-12 w-52 lg:h-16">Appointment <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

        </div>

        <div class="lg:flex flex-row-reverse">
            <div>
                <img src="img/carousel-1.jpg" alt="">
            </div>
            <div class="bgcol text-white px-12">
                <div>
                    <h1 class=" text-5xl font-bold  pt-12 lg:pt-40">Good Health Is The Root Of All Heppiness</h1>
                </div>
                <div class="pb-12 md:flex md:gap-x-12 lg:gap-x-14 xl:gap-x-16">
                    <div class="border-l mt-12">
                        <h1 class="text-2xl font-bold pl-5">120</h1>
                        <p class="text-lg pl-5">Expert Doctors</p>
                    </div>
                    <div class="border-l mt-12">
                        <h1 class="text-2xl font-bold pl-5">1200</h1>
                        <p class="text-lg pl-5">Medical Stuff</p>
                    </div>
                    <div class="border-l mt-12">
                        <h1 class="text-2xl font-bold pl-5">15000</h1>
                        <p class="text-lg pl-5">Total Patients</p>
                    </div>
                </div>
            </div>

        </div>
    </header>
</body>

</html>
